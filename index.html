<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="body">
    
   
    <div class="wholePage">

        <div class="left" id="left" style="display: none;">

            <div class="topLeft">

                <div class="leftLeft">
                    <br>
                    <br>
                    <div class="physicalTherapy" onclick="showit('physicalTherapy-page')">Physical Therapy</div>
                    <br>
                    <br>
                    <div class="youthProgram" onclick="showit('youthProgram-page')">Youth Program</div>
                    <br>
                    <br>
                    <div class="Donations" onclick="showit('donations-page')">Donations</div>
                    <br>
                    <br>
                    <div class="Contact" onclick="showit('contact-page')">Contact Us</div>
                    
                </div>
                
                <div class="leftRight">

                    <div class="close-menu">
                        <span class="material-symbols-outlined" onclick=sidebar()>arrow_back</span>
                    </div>
                </div>

            </div>
            
        </div>

        <div class="header">


            <div class="profile-icon" id="profile-icon">

                <i class="material-symbols-outlined" onclick=loginBox()>
                    account_circle
                </i>
            </div>

            <div class="title" id="title" onclick=home()>RED NATION</div>
        </div>
       

        <div class="therest" id="therest">

            <div class="account-page" id="account-page" style="display: none;">
                Account Page
            </div>

            <div class="physicalTherapy-page" id="physicalTherapy-page" style="display: none;">
                Physical Therapy
            </div>

            <div class="youthProgram-page" id="youthProgram-page" style="display: none;">
                Youth Program
            </div>

            <div class="donations-page" id="donations-page" style="display: none;">
                Donations Page
            </div>

            <div class="contact-page" id="contact-page" style="display: none;">
                Contact Us
            </div>

            <div class="right" id="right">

                

                <div class="upper-right">
                        <img class="valley" src="valley2.jpg">


                </div>

                <div class="lower-right">
                    <h1>Our Story</h1>
                </div>  
            </div>

            
        </div>

        <div class="menu-icon" id="menu-icon" >
            <i class="material-symbols-outlined md-100" onclick=togglebox()>
                menu
            </i>
        </div>

        

        <div class="login-box" id="login-box" style="display: none;">

            
    
            <div class="Username" id="Username">
        
                <label>Username</label>
                <input class="inputs" id="myusername" type="text" label="User"></input>
    
            </div>
    
    
            <div class="Password" id="password">
                <label>Password</label>
                <input class="inputs" id="mypassword" type="password"></input>
            </div>

            
            <div class="buttons">
                <button class="login-button" onclick=login()>Login</button>
                <button class="cancel-button" onclick=loginBox()>Cancel</button>
            </div>
            
    


            <div class="login-messages" id="login-messages">
    
                <div class="errors" id="errors">
    
                </div>
    
            </div>
            
    </div>






    <script src="script.js"></script>







</body>
</html>
